specific = [
    '((?<=action=)[^,]+)',
]
[substitute]
'((?:true)|(?:false))'          = '<BOOL>'
'".*?"'                         = '<STR>'
'(?<a>\w+)=([^\s]*)'            = '$a <$a>'
'([\w$-]+\.){2,}[\w$-]+'         = '<DOMAIN>'
'<bottom of call stack>'        = '<BOCS>'
'[:\s\(\)\{\}]+'                = ' '